<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Vidyavantra</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Animated background elements */
    .bg-animation {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .floating-shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 6s ease-in-out infinite;
    }

    .shape1 { width: 80px; height: 80px; top: 20%; left: 10%; animation-delay: 0s; }
    .shape2 { width: 120px; height: 120px; top: 60%; right: 15%; animation-delay: 2s; }
    .shape3 { width: 60px; height: 60px; bottom: 30%; left: 20%; animation-delay: 4s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Header */
    .header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 20px;
      z-index: 100;
    }

    .back-btn {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 25px;
      backdrop-filter: blur(10px);
      width: fit-content;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(-5px);
    }

    /* Login Container */
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 50px 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      position: relative;
      z-index: 10;
      animation: slideUp 0.8s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-section {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .welcome-text {
      color: #666;
      font-size: 1.1rem;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .form-group input:valid {
      border-color: #28a745;
    }

    /* Password field with eye icon */
    .password-field {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
      font-size: 1.2rem;
    }

    /* Checkbox and links */
    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox-group input[type="checkbox"] {
      width: auto;
      margin: 0;
    }

    .forgot-password {
      color: #667eea;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .forgot-password:hover {
      color: #764ba2;
    }

    /* Login Button */
    .login-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 25px;
    }

    .login-btn:hover {
      background: linear-gradient(45deg, #5a6fd8, #6a4190);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    /* Divider */
    .divider {
      text-align: center;
      margin: 30px 0;
      position: relative;
      color: #666;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e1e5e9;
    }

    .divider span {
      background: white;
      padding: 0 20px;
    }

    /* Social Login */
    .social-login {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
    }

    .social-btn {
      flex: 1;
      padding: 12px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      background: white;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .social-btn:hover {
      border-color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .google { color: #db4437; }
    .linkedin { color: #0077b5; }
    .facebook { color: #1877f2; }

    /* Register Link */
    .register-link {
      text-align: center;
      color: #666;
    }

    .register-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .register-link a:hover {
      color: #764ba2;
    }

    /* Loading State */
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .loading .login-btn {
      background: #ccc;
    }

    /* Error Messages */
    .error-message {
      color: #dc3545;
      font-size: 0.9rem;
      margin-top: 5px;
      display: none;
    }

    .form-group.error input {
      border-color: #dc3545;
    }

    .form-group.error .error-message {
      display: block;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .login-container {
        margin: 20px;
        padding: 40px 30px;
      }
      
      .logo {
        font-size: 2rem;
      }
      
      .social-login {
        flex-direction: column;
      }
      
      .form-options {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
      
      .back-btn {
        font-size: 1rem;
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Background Animation -->
  <div class="bg-animation">
    <div class="floating-shape shape1"></div>
    <div class="floating-shape shape2"></div>
    <div class="floating-shape shape3"></div>
  </div>

  <!-- Header -->
  <div class="header">
    <a href="/" class="back-btn">
      ‚Üê Back to Home
    </a>
  </div>

  <!-- Login Container -->
  <div class="login-container">
    <div class="logo-section">
      <div class="logo">Vidyavantra</div>
      <p class="welcome-text">Welcome back! Please sign in to your account</p>
    </div>

    <form id="loginForm" >
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
        <div class="error-message">Please enter a valid email address</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-field">
          <input type="password" id="password" name="password" required>
          <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
        <div class="error-message">Password must be at least 6 characters</div>
      </div>

      <div class="form-options">
        <div class="checkbox-group">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Remember me</label>
        </div>
  <a href="#" class="forgot-password" id="forgotPasswordLink">Forgot Password?</a>
      </div>

      <button type="submit" class="login-btn">Sign In</button>
    </form>

    <div class="divider">
      <span>or continue with</span>
    </div>

    <div class="social-login">
      <button class="social-btn google" onclick="socialLogin('google')">
        <span>üîç</span> Google
      </button>
      <button class="social-btn linkedin" onclick="socialLogin('linkedin')">
        <span>üíº</span> LinkedIn
      </button>
      <button class="social-btn facebook" onclick="socialLogin('facebook')">
        <span>üìò</span> Facebook
      </button>
    </div>

    <div class="register-link">
      Don't have an account? <a href="/register">Create one here</a>
    </div>
  </div>

  <script>
   function togglePassword() {
      const passwordField = document.getElementById('password');
      const toggleIcon = document.querySelector('.password-toggle');
      
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.textContent = 'üôà';
      } else {
        passwordField.type = 'password';
        toggleIcon.textContent = 'üëÅÔ∏è';
      }
    }

    function validateForm() {
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      let isValid = true;

      // Reset previous errors
      document.querySelectorAll('.form-group').forEach(group => {
        group.classList.remove('error');
      });

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email.value)) {
        email.closest('.form-group').classList.add('error');
        isValid = false;
      }

      // Password validation
      if (password.value.length < 6) {
        password.closest('.form-group').classList.add('error');
        isValid = false;
      }

      return isValid;
    }

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      if (validateForm()) {
        document.body.classList.add('loading');
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
          const response = await fetch('/api/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
          });

          const data = await response.json();

          if (response.ok) {
            alert('Login successful! Redirecting to home page...');
            localStorage.setItem('user', JSON.stringify(data.user)); 
            window.location.href = '/'; 
          } else {
            alert('Login failed: ' + data.message);
          }
        } catch (error) {
          console.error('Error during login:', error);
          alert('An error occurred during login. Please try again.');
        } finally {
          document.body.classList.remove('loading');
        }
      }
    });
    // Forgot Password handler: just redirect to reset page
    document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
      e.preventDefault();
      window.location.href = '/reset';
    });
  </script>
